{% extends "master.html" %}
{% block title %}
    Student confirm delete
{% endblock title %}
{% block content %}
    <h1>Delete Member</h1>
    <h3>Are you sure you want to delete this {{student.studentName}} ?</h3>
    <form class="m-3" action="" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete">
        <button class="btn btn-warning" type="submit" 
    onclick="window.location = '{% url 'sample:studentDetails' student.id %}';return false;">Cancel</button>
    </form>
{% endblock content %}
