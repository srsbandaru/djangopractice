{% extends "master.html" %}

{% block title %}
    Student Form
{% endblock title %}

{% block content %}
    <h1>Student Form</h1>
    <form class="m-3" action="" method="post">
        {% csrf_token %}
        <table class="table">
            {{form.as_table}}
        </table>
        
        <input class="btn btn-primary" type="submit" value="Submit"> 
        <input class="btn btn-danger" type="submit" value="Cancel" 
            onclick="window.location = '{% url 'sample:students' %}' ">
    </form>
{% endblock content %}
