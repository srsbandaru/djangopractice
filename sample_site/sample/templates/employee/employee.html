{% extends "master.html" %}
{% block title %}
    Employees
{% endblock title %}
{% block content %}
    <h1>Employees</h1>
    <ul>
        {% for employee in Employees %}
        <a href="details/{{employee.EMPLOYEE_ID}}">
            <li>{{employee.FIRST_NAME}} {{employee.LAST_NAME}}</li>
        </a>
        {% endfor %}
    </ul>
    <a href="/">Back</a>
{% endblock content %}
