{% extends "master.html" %}

{% block title %}
    Employee Form
{% endblock title %}

{% block content %}
    <h1>Employee Form</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table class="table">
            {{form.as_table}}
        </table>
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-danger" type="submit" value="Cancel" 
        onclick="window.location = '{% url 'sample:employee' %}' ">
    </form>
{% endblock content %}
